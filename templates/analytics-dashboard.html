<div class="analytics-dashboard">
  <header class="dashboard-header">
    <h2>Analytics Dashboard</h2>
    <div class="status-indicator" data-status-icon="true"></div>
  </header>

  <div class="dashboard-stats">
    <div class="stat-card">
      <div class="stat-icon" data-dashboard-icon="visitors"></div>
      <span class="stat-value" id="visitor-count">0</span>
      <span class="stat-label">Visitors</span>
    </div>

    <div class="stat-card">
      <div class="stat-icon" data-dashboard-icon="pageviews"></div>
      <span class="stat-value" id="pageview-count">0</span>
      <span class="stat-label">Pageviews</span>
    </div>

    <div class="stat-card">
      <div class="stat-icon" data-dashboard-icon="time"></div>
      <span class="stat-value" id="avg-time">0:00</span>
      <span class="stat-label">Avg. Time</span>
    </div>
  </div>
</div>
