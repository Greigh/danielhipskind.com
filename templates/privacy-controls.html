<div class="privacy-controls">
  <div class="control-group">
    <div class="control-icon" data-analytics-icon="enabled"></div>
    <button id="toggle-analytics">Enable Analytics</button>
  </div>

  <div class="control-group">
    <div
      class="control-icon"
      data-analytics-icon="consent"
      data-subcategory="preferences"
    ></div>
    <button id="privacy-settings">Privacy Settings</button>
  </div>

  <div class="preferences-actions">
    <button class="action-btn">
      <div class="btn-icon" data-preferences-icon="export"></div>
      Export Data
    </button>

    <button class="action-btn">
      <div class="btn-icon" data-preferences-icon="delete"></div>
      Delete Data
    </button>

    <button class="action-btn">
      <div class="btn-icon" data-preferences-icon="settings"></div>
      Settings
    </button>
  </div>
</div>
