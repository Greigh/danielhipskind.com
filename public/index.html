<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Daniel Hipskind - Software Developer Portfolio"
    />
    <meta name="author" content="Daniel Hipskind" />
    <meta name="keywords" content="Daniel Hipskind, Software Developer" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/images/DanielPortfolio.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/DanielPortfolio.ico"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Assets -->
    <link
      rel="preload"
      href="/assets/js/index.js"
      as="script"
      crossorigin="anonymous"
    />
    <link rel="preload" href="/assets/css/styles.css" as="style" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Daniel Hipskind | Software Developer</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav>
        <div class="nav-container glass-effect">
          <div class="nav-content">
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#skills">Skills</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">
              <!-- SVG icons will be injected by JavaScript -->
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section id="hero">
        <div class="hero-content">
          <img
            src="./assets/images/profile.jpg"
            alt="Daniel Hipskind"
            class="hero-img"
          />
          <h1>Daniel Hipskind</h1>
          <p>Software Developer</p>
          <div class="hero-cta">
            <a href="#about" class="primary-btn">Learn More</a>
            <a href="mailto:me@danielhipskind.com" class="secondary-btn"
              >Contact Me</a
            >
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about">
        <div class="about-container">
          <div class="about-content glass-effect">
            <div class="about-text">
              <div class="initial-content">
                <p class="about-intro">Your intro text here</p>
                <!-- Initial content paragraphs -->
              </div>
              <div class="expanded-content">
                <!-- Expanded content paragraphs -->
              </div>
              <div class="about-gradient"></div>
              <button class="read-more-btn">
                Read More
                <!-- SVG icon will be injected by JavaScript -->
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
          <!-- Project cards will be injected by JavaScript -->
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container">
          <!-- Skills groups will be injected by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container glass-effect">
        <div class="footer-content">
          <div class="footer-social">
            <!-- Social links -->
          </div>
          <div class="footer-tech">
            <!-- Tech stack info -->
          </div>
          <div class="footer-copyright">
            <!-- Copyright info -->
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
