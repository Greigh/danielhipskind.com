<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/analytics/css/analytics.css" />
  </head>
  <body>
    <div class="login-container">
      <form
        class="login-form"
        id="loginForm"
        method="POST"
        onsubmit="return false"
      >
        <h2>Analytics Dashboard</h2>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Access Dashboard</button>
        <div id="error-message" class="login-error"></div>
      </form>
    </div>
    <script type="module" src="/analytics/js/auth.js"></script>
  </body>
</html>
