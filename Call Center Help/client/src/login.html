<div class="login-card">
  <div class="login-card-inner">
    <h3>Login</h3>
    <div class="form-row">
      <label for="login-email" class="sr-only">Email</label>
      <input
        id="login-email"
        name="email"
        type="email"
        autocomplete="username"
        placeholder="Email"
      />
    </div>
    <div class="form-row">
      <label for="login-password" class="sr-only">Password</label>
      <input
        id="login-password"
        name="password"
        type="password"
        autocomplete="current-password"
        placeholder="Password"
      />
    </div>
    <div class="form-actions">
      <button id="login-submit" class="button">Login</button>
      <button id="register-submit" class="button btn-secondary">
        Register
      </button>
      <button id="login-close" class="button btn-link">Close</button>
    </div>
    <div class="login-footer text-muted small">
      Use your workspace credentials to sign in.
    </div>
  </div>
</div>
